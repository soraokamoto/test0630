<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>How To Animate A Map Location Marker With CSS</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="wrap">
    <div class="map-header">
      <h1>Animated Map Location</h1>
    </div>
    <div class="map-bg">
      <div class="marker">
        <div class="pin"></div>
        <div class="pin-effect"></div>
      </div>
    </div>
  </div>
  </body>
</html>
